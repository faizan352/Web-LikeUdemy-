{% extends "courses/base.html" %}
{% load course_custom_tags %}


{% block content %}

<style>
    .display{
    color:rgb(15, 47, 155);
    font-size: 40px;
}
</style>


<div class="container-fluid">
    <h1 class="display">My courses</h1>
    <hr>


    <div class="row">
        {% for uc in user_courses %}

        <div class="col mx-auto">
            <div class="card mx-auto mt-2" style="width: 18rem;">
                <img src="{{uc.course.thumbnail.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{uc.course.name}}</h5>



                </div>

                <div class="card-footer p-0">

                    <div class="col-md-auto">
                        <a href="/course/{{uc.course.slug}}" class="btn btn-outline-primary btn-block d-grid gap-2 ">Start
                            Course</a>
                    </div>




                </div>
            </div>


        </div>

        {% endfor %}
    </div>

</div>

{% endblock %}
